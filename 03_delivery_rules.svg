<svg width="1280" height="780" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1280" height="780" fill="#f5f5f5"/>
  
  <!-- 标题区域 -->
  <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" style="stop-color:#FF5722"/>
    <stop offset="100%" style="stop-color:#FF9800"/>
  </linearGradient>
  <rect x="0" y="0" width="1280" height="110" fill="url(#headerGradient)"/>
  <text x="640" y="55" font-family="Arial" font-size="36" font-weight="bold" fill="white" text-anchor="middle">美团外卖配送费计算规则</text>
  <text x="640" y="95" font-family="Arial" font-size="18" fill="white" text-anchor="middle">商家指南：了解影响配送费的关键因素及优化策略</text>
  
  <!-- 主要内容区域 - 第一行 -->
  <rect x="40" y="130" width="580" height="240" rx="15" ry="15" fill="#4CAF50"/>
  <text x="330" y="165" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">基础配送费构成</text>
  <line x1="120" y1="180" x2="540" y2="180" stroke="white" stroke-width="2"/>
  
  <!-- 基础配送费子卡片 -->
  <rect x="60" y="190" width="250" height="160" rx="10" ry="10" fill="#66BB6A"/>
  <text x="185" y="215" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">核心计算因素</text>
  <text x="75" y="245" font-family="Arial" font-size="15" fill="white">• 配送距离（远距离费用更高）</text>
  <text x="75" y="275" font-family="Arial" font-size="15" fill="white">• 起送价金额</text>
  <text x="75" y="305" font-family="Arial" font-size="15" fill="white">• 订单量（高订单量可降低单价）</text>
  <text x="75" y="335" font-family="Arial" font-size="15" fill="white">• 配送时段（早中晚不同费率）</text>
  
  <rect x="330" y="190" width="270" height="160" rx="10" ry="10" fill="#81C784"/>
  <text x="465" y="215" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">费率标准</text>
  <text x="345" y="245" font-family="Arial" font-size="15" fill="white">• 一般情况：18%~23%的订单金额</text>
  <text x="345" y="275" font-family="Arial" font-size="15" fill="white">• 保底费用：3.5~4元/单</text>
  <text x="345" y="305" font-family="Arial" font-size="15" fill="white">• 自配送方式：5%~8%的订单金额</text>
  <text x="345" y="335" font-family="Arial" font-size="15" fill="white">• 知名品牌可获较低扣点（约18%）</text>
  
  <!-- 附加费用区域 -->
  <rect x="660" y="130" width="580" height="240" rx="15" ry="15" fill="#2196F3"/>
  <text x="950" y="165" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">附加费用因素</text>
  <line x1="740" y1="180" x2="1160" y2="180" stroke="white" stroke-width="2"/>
  
  <!-- 附加费用子卡片 -->
  <rect x="680" y="190" width="250" height="160" rx="10" ry="10" fill="#64B5F6"/>
  <text x="805" y="215" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">时段与天气因素</text>
  <text x="695" y="245" font-family="Arial" font-size="15" fill="white">• 高峰时段加价（用餐高峰）</text>
  <text x="695" y="275" font-family="Arial" font-size="15" fill="white">• 夜间配送额外费用（21:00后）</text>
  <text x="695" y="305" font-family="Arial" font-size="15" fill="white">• 雨雪天气附加费</text>
  <text x="695" y="335" font-family="Arial" font-size="15" fill="white">• 极端天气可能暂停配送服务</text>
  
  <rect x="950" y="190" width="270" height="160" rx="10" ry="10" fill="#90CAF9"/>
  <text x="1085" y="215" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">距离与区域因素</text>
  <text x="965" y="245" font-family="Arial" font-size="15" fill="white">• 超远距离配送附加费</text>
  <text x="965" y="275" font-family="Arial" font-size="15" fill="white">• 偏远地区额外收费</text>
  <text x="965" y="305" font-family="Arial" font-size="15" fill="white">• 夜间配送范围可能减少</text>
  <text x="965" y="335" font-family="Arial" font-size="15" fill="white">• 特殊区域（如小区、学校）加收</text>
  
  <!-- 第二行 - 配送方式对比 -->
  <rect x="40" y="390" width="1200" height="120" rx="15" ry="15" fill="#FFC107"/>
  <text x="640" y="425" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">配送方式对比</text>
  <line x1="340" y1="440" x2="940" y2="440" stroke="white" stroke-width="2"/>
  
  <circle cx="240" cy="475" r="20" fill="#333"/>
  <text x="240" y="480" font-family="Arial" font-size="16" fill="white" text-anchor="middle">1</text>
  <text x="240" y="510" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">美团专送</text>
  <text x="240" y="530" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">服务质量高，成本较高</text>
  
  <circle cx="440" cy="475" r="20" fill="#333"/>
  <text x="440" y="480" font-family="Arial" font-size="16" fill="white" text-anchor="middle">2</text>
  <text x="440" y="510" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">美团众包</text>
  <text x="440" y="530" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">兼职配送，自行抢单</text>
  
  <circle cx="640" cy="475" r="20" fill="#333"/>
  <text x="640" y="480" font-family="Arial" font-size="16" fill="white" text-anchor="middle">3</text>
  <text x="640" y="510" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">商家自配送</text>
  <text x="640" y="530" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">扣点较低，5%-8%</text>
  
  <circle cx="840" cy="475" r="20" fill="#333"/>
  <text x="840" y="480" font-family="Arial" font-size="16" fill="white" text-anchor="middle">4</text>
  <text x="840" y="510" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">品牌商家</text>
  <text x="840" y="530" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">可享受较低扣点优惠</text>
  
  <circle cx="1040" cy="475" r="20" fill="#333"/>
  <text x="1040" y="480" font-family="Arial" font-size="16" fill="white" text-anchor="middle">5</text>
  <text x="1040" y="510" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">外卖定价</text>
  <text x="1040" y="530" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">可适当上调抵消配送成本</text>
  
  <!-- 第三行 - 双栏布局 -->
  <rect x="40" y="530" width="580" height="190" rx="15" ry="15" fill="#9C27B0"/>
  <text x="330" y="565" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">配送费优化策略</text>
  <line x1="120" y1="580" x2="540" y2="580" stroke="white" stroke-width="2"/>
  <text x="60" y="610" font-family="Arial" font-size="15" fill="white">• 控制配送区域，避免过远距离配送</text>
  <text x="60" y="640" font-family="Arial" font-size="15" fill="white">• 根据高峰时段调整商品价格</text>
  <text x="60" y="670" font-family="Arial" font-size="15" fill="white">• 设定合理起送价，平衡配送费成本</text>
  <text x="60" y="700" font-family="Arial" font-size="15" fill="white">• 鼓励顾客下大额订单降低配送费占比</text>
  
  <rect x="660" y="530" width="580" height="190" rx="15" ry="15" fill="#3F51B5"/>
  <text x="950" y="565" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">特殊情况扣点规则</text>
  <line x1="740" y1="580" x2="1160" y2="580" stroke="white" stroke-width="2"/>
  <text x="680" y="610" font-family="Arial" font-size="15" fill="white">• 美团券消费：平台抽取约10%佣金</text>
  <text x="680" y="640" font-family="Arial" font-size="15" fill="white">• 消费者使用红包：平台费可能有变化</text>
  <text x="680" y="670" font-family="Arial" font-size="15" fill="white">• 大型连锁品牌：可能享受18%扣点优惠</text>
  <text x="680" y="700" font-family="Arial" font-size="15" fill="white">• 夫妻店或小型商铺：扣点比例可能更高</text>
  
  <!-- 底部总结区域 -->
  <rect x="40" y="740" width="1200" height="30" rx="10" ry="10" fill="#FF9800"/>
  <text x="640" y="760" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">合理设置配送费，平衡成本与转化，提升订单量与客户满意度</text>
  
  <!-- 品牌标签 -->
  <rect x="20" y="20" width="110" height="30" rx="5" ry="5" fill="rgba(0,0,0,0.6)"/>
  <text x="75" y="40" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">呈尚策划</text>
  
  <!-- 版权声明 -->
  <rect x="1100" y="20" width="160" height="30" rx="5" ry="5" fill="rgba(0,0,0,0.6)"/>
  <text x="1180" y="40" font-family="Arial" font-size="14" fill="white" text-anchor="middle">版权所有 盗版必究</text>
  
  <!-- 水印 -->
  <text x="640" y="390" font-family="Arial" font-size="200" font-weight="bold" fill="white" opacity="0.12" text-anchor="middle" transform="rotate(-30, 640, 390)">呈尚策划</text>
</svg>