<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1280" height="780" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1280" height="780" fill="#f5f5f5"/>
  
  <!-- 标题区域 -->
  <rect x="0" y="0" width="1280" height="110" fill="#FF5722"/>
  <text x="640" y="55" font-family="Arial" font-size="36" font-weight="bold" fill="white" text-anchor="middle">美团外卖点金推广与铂金展位对比</text>
  <text x="640" y="95" font-family="Arial" font-size="22" fill="white" text-anchor="middle">两种推广方式特点与适用场景分析</text>
  
  <!-- 主要区域 -->
  <rect x="40" y="130" width="1200" height="120" rx="15" ry="15" fill="#FFC107"/>
  <text x="640" y="170" font-family="Arial" font-size="28" font-weight="bold" fill="#333" text-anchor="middle">推广方式对比概览</text>
  <line x1="300" y1="185" x2="980" y2="185" stroke="#333" stroke-width="2"/>
  
  <!-- 左侧主要区域：点金推广 -->
  <rect x="40" y="270" width="580" height="230" rx="15" ry="15" fill="#2196F3"/>
  <text x="330" y="305" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">点金推广</text>
  <line x1="130" y1="320" x2="530" y2="320" stroke="white" stroke-width="2"/>
  
  <!-- 右侧主要区域：铂金展位 -->
  <rect x="660" y="270" width="580" height="230" rx="15" ry="15" fill="#9C27B0"/>
  <text x="950" y="305" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">铂金展位</text>
  <line x1="750" y1="320" x2="1150" y2="320" stroke="white" stroke-width="2"/>
  
  <!-- 点金推广特点卡片 -->
  <rect x="60" y="335" width="540" height="150" rx="10" ry="10" fill="#64B5F6"/>
  <text x="80" y="360" font-family="Arial" font-size="20" font-weight="bold" fill="white">特点:</text>
  <text x="80" y="390" font-family="Arial" font-size="16" fill="white">• 按点击收费(CPC)，曝光不收费</text>
  <text x="80" y="420" font-family="Arial" font-size="16" fill="white">• 最低消费50元，根据实际点击消耗</text>
  <text x="80" y="450" font-family="Arial" font-size="16" fill="white">• 展示位置：首页、频道页、搜索页列表浮动位置</text>
  <text x="80" y="480" font-family="Arial" font-size="16" fill="white">• 通过精准推送提高用户点击率和转化率</text>
  
  <!-- 铂金展位特点卡片 -->
  <rect x="680" y="335" width="540" height="150" rx="10" ry="10" fill="#BA68C8"/>
  <text x="700" y="360" font-family="Arial" font-size="20" font-weight="bold" fill="white">特点:</text>
  <text x="700" y="390" font-family="Arial" font-size="16" fill="white">• 按千次曝光收费(CPM)，最低消费100元</text>
  <text x="700" y="420" font-family="Arial" font-size="16" fill="white">• 位于美团首页商家列表顶部位置</text>
  <text x="700" y="450" font-family="Arial" font-size="16" fill="white">• 支持图片、动画、视频多形态传播</text>
  <text x="700" y="480" font-family="Arial" font-size="16" fill="white">• 利用大幅图文信息聚焦店铺，吸引用户关注</text>
  
  <!-- 适用商家左侧：点金推广 -->
  <rect x="40" y="520" width="580" height="220" rx="15" ry="15" fill="#4CAF50"/>
  <text x="330" y="555" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">适用商家与场景</text>
  <line x1="130" y1="570" x2="530" y2="570" stroke="white" stroke-width="2"/>
  
  <!-- 点金推广适用场景卡片 -->
  <rect x="60" y="585" width="540" height="140" rx="10" ry="10" fill="#66BB6A"/>
  <text x="80" y="610" font-family="Arial" font-size="20" font-weight="bold" fill="white">适用于:</text>
  <text x="80" y="640" font-family="Arial" font-size="16" fill="white">• 重视转化率与ROI的各类商家</text>
  <text x="80" y="670" font-family="Arial" font-size="16" fill="white">• 针对订单量提升与销售增长有明确目标的商家</text>
  <text x="80" y="700" font-family="Arial" font-size="16" fill="white">• 可进行精细化时段与人群定向投放的商家</text>
  <text x="80" y="730" font-family="Arial" font-size="16" fill="white">• 适合商圈内普通商家与品牌商家</text>
  
  <!-- 适用商家右侧：铂金展位 -->
  <rect x="660" y="520" width="580" height="220" rx="15" ry="15" fill="#FF5722"/>
  <text x="950" y="555" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">适用商家与场景</text>
  <line x1="750" y1="570" x2="1150" y2="570" stroke="white" stroke-width="2"/>
  
  <!-- 铂金展位适用场景卡片 -->
  <rect x="680" y="585" width="540" height="140" rx="10" ry="10" fill="#FF8A65"/>
  <text x="700" y="610" font-family="Arial" font-size="20" font-weight="bold" fill="white">适用于:</text>
  <text x="700" y="640" font-family="Arial" font-size="16" fill="white">• 有品牌推广需求的品牌商家</text>
  <text x="700" y="670" font-family="Arial" font-size="16" fill="white">• 需要提高品牌知名度与形象塑造的商家</text>
  <text x="700" y="700" font-family="Arial" font-size="16" fill="white">• 需要进行新品宣传与爆款打造的商家</text>
  <text x="700" y="730" font-family="Arial" font-size="16" fill="white">• 三四线城市商圈集中区域的商家</text>
</svg>