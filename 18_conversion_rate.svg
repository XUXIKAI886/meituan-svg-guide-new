<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="780" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1280" height="780" fill="#f5f5f5"/>
  
  <!-- 标题区域 -->
  <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" style="stop-color:#FF5722"/>
    <stop offset="100%" style="stop-color:#FF9800"/>
  </linearGradient>
  <rect x="0" y="0" width="1280" height="110" fill="url(#headerGradient)"/>
  <text x="640" y="55" font-family="Arial" font-size="36" font-weight="bold" fill="white" text-anchor="middle">美团外卖转化率优化指南</text>
  <text x="640" y="95" font-family="Arial" font-size="18" fill="white" text-anchor="middle">提升进店转化与下单转化的核心策略</text>
  
  <!-- 主要内容区域 - 第一行 -->
  <!-- 网站用户体验优化 -->
  <rect x="40" y="130" width="380" height="240" rx="15" ry="15" fill="#4CAF50"/>
  <text x="230" y="170" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">用户体验优化</text>
  <line x1="80" y1="190" x2="380" y2="190" stroke="white" stroke-width="2"/>
  
  <rect x="60" y="210" width="340" height="140" rx="10" ry="10" fill="#66BB6A"/>
  <text x="80" y="235" font-family="Arial" font-size="16" fill="white">• 优化加载速度与店铺布局</text>
  <text x="80" y="265" font-family="Arial" font-size="16" fill="white">• 设计清晰导航与搜索功能</text>
  <text x="80" y="295" font-family="Arial" font-size="16" fill="white">• 简化注册与支付流程</text>
  <text x="80" y="325" font-family="Arial" font-size="16" fill="white">• 优化移动端购物体验</text>
  
  <!-- 广告创意优化 -->
  <rect x="440" y="130" width="380" height="240" rx="15" ry="15" fill="#2196F3"/>
  <text x="630" y="170" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">广告创意优化</text>
  <line x1="480" y1="190" x2="780" y2="190" stroke="white" stroke-width="2"/>
  
  <rect x="460" y="210" width="340" height="140" rx="10" ry="10" fill="#64B5F6"/>
  <text x="480" y="235" font-family="Arial" font-size="16" fill="white">• 配合店铺活动，突出卖点</text>
  <text x="480" y="265" font-family="Arial" font-size="16" fill="white">• 直击消费者内心，引起共鸣</text>
  <text x="480" y="295" font-family="Arial" font-size="16" fill="white">• 定期更新广告创意，保持新鲜感</text>
  <text x="480" y="325" font-family="Arial" font-size="16" fill="white">• 使用高质量图片与吸引人的文案</text>
  
  <!-- 个性化推荐 -->
  <rect x="840" y="130" width="380" height="240" rx="15" ry="15" fill="#9C27B0"/>
  <text x="1030" y="170" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">个性化推荐策略</text>
  <line x1="880" y1="190" x2="1180" y2="190" stroke="white" stroke-width="2"/>
  
  <rect x="860" y="210" width="340" height="140" rx="10" ry="10" fill="#BA68C8"/>
  <text x="880" y="235" font-family="Arial" font-size="16" fill="white">• 分析用户行为数据与购买历史</text>
  <text x="880" y="265" font-family="Arial" font-size="16" fill="white">• 提供个性化菜品推荐</text>
  <text x="880" y="295" font-family="Arial" font-size="16" fill="white">• 发送定制化优惠券</text>
  <text x="880" y="325" font-family="Arial" font-size="16" fill="white">• 基于地理位置的推荐</text>
  
  <!-- 第二行内容 -->
  <!-- 转化率优化流程 -->
  <rect x="40" y="390" width="1180" height="140" rx="15" ry="15" fill="#FFC107"/>
  <text x="640" y="425" font-family="Arial" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">转化率优化五步流程</text>
  <line x1="240" y1="445" x2="1040" y2="445" stroke="#333" stroke-width="2"/>
  
  <circle cx="170" cy="485" r="25" fill="#333"/>
  <text x="170" y="490" font-family="Arial" font-size="16" fill="white" text-anchor="middle">1</text>
  <text x="170" y="525" font-family="Arial" font-size="16" fill="#333" text-anchor="middle">数据分析</text>
  
  <circle cx="370" cy="485" r="25" fill="#333"/>
  <text x="370" y="490" font-family="Arial" font-size="16" fill="white" text-anchor="middle">2</text>
  <text x="370" y="525" font-family="Arial" font-size="16" fill="#333" text-anchor="middle">问题识别</text>
  
  <circle cx="570" cy="485" r="25" fill="#333"/>
  <text x="570" y="490" font-family="Arial" font-size="16" fill="white" text-anchor="middle">3</text>
  <text x="570" y="525" font-family="Arial" font-size="16" fill="#333" text-anchor="middle">方案制定</text>
  
  <circle cx="770" cy="485" r="25" fill="#333"/>
  <text x="770" y="490" font-family="Arial" font-size="16" fill="white" text-anchor="middle">4</text>
  <text x="770" y="525" font-family="Arial" font-size="16" fill="#333" text-anchor="middle">A/B测试</text>
  
  <circle cx="970" cy="485" r="25" fill="#333"/>
  <text x="970" y="490" font-family="Arial" font-size="16" fill="white" text-anchor="middle">5</text>
  <text x="970" y="525" font-family="Arial" font-size="16" fill="#333" text-anchor="middle">持续优化</text>
  
  <!-- 第三行内容 -->
  <!-- 套餐搭配转化率提升 -->
  <rect x="40" y="550" width="580" height="160" rx="15" ry="15" fill="#5C6BC0"/>
  <text x="330" y="585" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">套餐搭配提升转化率</text>
  <line x1="130" y1="605" x2="530" y2="605" stroke="white" stroke-width="2"/>
  
  <text x="80" y="635" font-family="Arial" font-size="16" fill="white">• 缩短用户点餐思考时间，降低流失率</text>
  <text x="80" y="665" font-family="Arial" font-size="16" fill="white">• 组合定价，让用户感觉"占便宜"</text>
  <text x="80" y="695" font-family="Arial" font-size="16" fill="white">• 根据用餐场景优化套餐组合</text>
  <text x="80" y="725" font-family="Arial" font-size="16" fill="white">• 主副食合理搭配，提高套餐吸引力</text>
  
  <!-- 投放时段优化 -->
  <rect x="640" y="550" width="580" height="160" rx="15" ry="15" fill="#7B1FA2"/>
  <text x="930" y="585" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">广告投放时段优化</text>
  <line x1="730" y1="605" x2="1130" y2="605" stroke="white" stroke-width="2"/>
  
  <text x="680" y="635" font-family="Arial" font-size="16" fill="white">• 晚高峰（19点-22点）投放效果最佳</text>
  <text x="680" y="665" font-family="Arial" font-size="16" fill="white">• 提前15-30分钟开启高峰期投放</text>
  <text x="680" y="695" font-family="Arial" font-size="16" fill="white">• 根据目标客群调整（上班族VS学生群体）</text>
  <text x="680" y="725" font-family="Arial" font-size="16" fill="white">• 持续监测数据，动态调整投放策略</text>
  
  <!-- 底部总结区域 -->
  <rect x="40" y="730" width="1200" height="30" rx="10" ry="10" fill="#FF9800"/>
  <text x="640" y="750" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">优化用户体验、广告创意与个性化推荐，持续测试改进，提升店铺转化率</text>
  
  <!-- 品牌标签 -->
  <rect x="20" y="20" width="110" height="30" rx="5" ry="5" fill="rgba(0,0,0,0.6)"/>
  <text x="75" y="40" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">呈尚策划</text>
  
  <!-- 版权声明 -->
  <rect x="1100" y="20" width="160" height="30" rx="5" ry="5" fill="rgba(0,0,0,0.6)"/>
  <text x="1180" y="40" font-family="Arial" font-size="14" fill="white" text-anchor="middle">版权所有 盗版必究</text>
  
  <!-- 水印 -->
  <text x="640" y="390" font-family="Arial" font-size="200" font-weight="bold" fill="white" opacity="0.12" text-anchor="middle" transform="rotate(-30, 640, 390)">呈尚策划</text>
</svg>