<svg width="1280" height="780" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1280" height="780" fill="#f5f5f5"/>
  
  <!-- 标题区域 -->
  <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" style="stop-color:#FF5722"/>
    <stop offset="100%" style="stop-color:#FF9800"/>
  </linearGradient>
  <rect x="0" y="0" width="1280" height="110" fill="url(#headerGradient)"/>
  <text x="640" y="55" font-family="Arial" font-size="36" font-weight="bold" fill="white" text-anchor="middle">店铺装修优化指南</text>
  <text x="640" y="95" font-family="Arial" font-size="18" fill="white" text-anchor="middle">美团外卖商家提升曝光与转化的装修全流程</text>
  
  <!-- 主要内容区域 - 第一行 -->
  <rect x="40" y="130" width="380" height="220" rx="15" ry="15" fill="#4CAF50"/>
  <text x="230" y="165" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">店铺基础设置</text>
  <line x1="100" y1="180" x2="360" y2="180" stroke="white" stroke-width="2"/>
  
  <rect x="60" y="190" width="340" height="140" rx="10" ry="10" fill="#66BB6A"/>
  <text x="230" y="215" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">店铺名称与Logo</text>
  <text x="80" y="240" font-family="Arial" font-size="16" fill="white">• 名称格式：品牌名+核心品类</text>
  <text x="80" y="265" font-family="Arial" font-size="16" fill="white">• 简短易记，突出特色</text>
  <text x="80" y="290" font-family="Arial" font-size="16" fill="white">• 专业Logo提升品牌印象</text>
  <text x="80" y="315" font-family="Arial" font-size="16" fill="white">• 避免模糊名称造成顾客流失</text>
  
  <rect x="440" y="130" width="380" height="220" rx="15" ry="15" fill="#2196F3"/>
  <text x="630" y="165" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">菜单分类优化</text>
  <line x1="500" y1="180" x2="760" y2="180" stroke="white" stroke-width="2"/>
  
  <rect x="460" y="190" width="340" height="140" rx="10" ry="10" fill="#64B5F6"/>
  <text x="630" y="215" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">分类设置技巧</text>
  <text x="480" y="240" font-family="Arial" font-size="16" fill="white">• 控制分类数量在8个以内</text>
  <text x="480" y="265" font-family="Arial" font-size="16" fill="white">• 分类名称统一，4字为宜</text>
  <text x="480" y="290" font-family="Arial" font-size="16" fill="white">• 添加有食欲的修饰词与表情</text>
  <text x="480" y="315" font-family="Arial" font-size="16" fill="white">• 按品类/场景/人数进行合理分类</text>
  
  <rect x="840" y="130" width="380" height="220" rx="15" ry="15" fill="#9C27B0"/>
  <text x="1030" y="165" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">商品展示优化</text>
  <line x1="900" y1="180" x2="1160" y2="180" stroke="white" stroke-width="2"/>
  
  <rect x="860" y="190" width="340" height="140" rx="10" ry="10" fill="#BA68C8"/>
  <text x="1030" y="215" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">商品图文设计</text>
  <text x="880" y="240" font-family="Arial" font-size="16" fill="white">• 清晰专业的商品图片</text>
  <text x="880" y="265" font-family="Arial" font-size="16" fill="white">• 详细准确的菜品描述</text>
  <text x="880" y="290" font-family="Arial" font-size="16" fill="white">• 突出原料、做法和特色</text>
  <text x="880" y="315" font-family="Arial" font-size="16" fill="white">• 圈定主推菜品，给顾客明确导向</text>
  
  <!-- 第二行 - 店铺活动与推荐设置 -->
  <rect x="40" y="370" width="580" height="170" rx="15" ry="15" fill="#FFC107"/>
  <text x="330" y="405" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">店内海报与活动</text>
  <line x1="130" y1="420" x2="530" y2="420" stroke="white" stroke-width="2"/>
  <text x="60" y="445" font-family="Arial" font-size="16" fill="white">• 最多可放3张海报，是重要广告位</text>
  <text x="60" y="470" font-family="Arial" font-size="16" fill="white">• 定期更换海报内容，增加顾客新鲜感</text>
  <text x="60" y="495" font-family="Arial" font-size="16" fill="white">• 利用海报推荐活动或新品，引导消费方向</text>
  <text x="60" y="520" font-family="Arial" font-size="16" fill="white">• 配合节日和季节，推出相应主题海报</text>
  
  <rect x="640" y="370" width="580" height="170" rx="15" ry="15" fill="#FF5722"/>
  <text x="930" y="405" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">推荐分类设置</text>
  <line x1="730" y1="420" x2="1130" y2="420" stroke="white" stroke-width="2"/>
  <text x="660" y="445" font-family="Arial" font-size="16" fill="white">• 可在商家后台"店铺装修"中设置推荐分类</text>
  <text x="660" y="470" font-family="Arial" font-size="16" fill="white">• 根据需要选择开启或关闭自动推荐功能</text>
  <text x="660" y="495" font-family="Arial" font-size="16" fill="white">• 手动排序：热销榜→招牌菜品/新品→折扣菜品→其他</text>
  <text x="660" y="520" font-family="Arial" font-size="16" fill="white">• 通过"必点商品"功能设置提升销量</text>
  
  <!-- 第三行 - 套餐设计 -->
  <rect x="40" y="560" width="1180" height="160" rx="15" ry="15" fill="#3F51B5"/>
  <text x="640" y="595" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">套餐设计与展示</text>
  <line x1="320" y1="610" x2="960" y2="610" stroke="white" stroke-width="2"/>
  
  <circle cx="130" cy="650" r="25" fill="#333"/>
  <text x="130" y="655" font-family="Arial" font-size="16" fill="white" text-anchor="middle">1</text>
  <text x="130" y="690" font-family="Arial" font-size="16" fill="white" text-anchor="middle">名称吸引</text>
  
  <circle cx="330" cy="650" r="25" fill="#333"/>
  <text x="330" y="655" font-family="Arial" font-size="16" fill="white" text-anchor="middle">2</text>
  <text x="330" y="690" font-family="Arial" font-size="16" fill="white" text-anchor="middle">多层次定价</text>
  
  <circle cx="530" cy="650" r="25" fill="#333"/>
  <text x="530" y="655" font-family="Arial" font-size="16" fill="white" text-anchor="middle">3</text>
  <text x="530" y="690" font-family="Arial" font-size="16" fill="white" text-anchor="middle">多场景搭配</text>
  
  <circle cx="730" cy="650" r="25" fill="#333"/>
  <text x="730" y="655" font-family="Arial" font-size="16" fill="white" text-anchor="middle">4</text>
  <text x="730" y="690" font-family="Arial" font-size="16" fill="white" text-anchor="middle">食品互补性</text>
  
  <circle cx="930" cy="650" r="25" fill="#333"/>
  <text x="930" y="655" font-family="Arial" font-size="16" fill="white" text-anchor="middle">5</text>
  <text x="930" y="690" font-family="Arial" font-size="16" fill="white" text-anchor="middle">结合节假日</text>
  
  <circle cx="1130" cy="650" r="25" fill="#333"/>
  <text x="1130" y="655" font-family="Arial" font-size="16" fill="white" text-anchor="middle">6</text>
  <text x="1130" y="690" font-family="Arial" font-size="16" fill="white" text-anchor="middle">价低于单品</text>
  
  <!-- 底部总结区域 -->
  <rect x="40" y="740" width="1200" height="30" rx="10" ry="10" fill="#FF9800"/>
  <text x="640" y="760" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">精美装修提升转化率，合理分类引导消费，专业展示塑造品牌</text>
  
  <!-- 品牌标签 -->
  <rect x="20" y="20" width="110" height="30" rx="5" ry="5" fill="rgba(0,0,0,0.6)"/>
  <text x="75" y="40" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">呈尚策划</text>
  
  <!-- 版权声明 -->
  <rect x="1100" y="20" width="160" height="30" rx="5" ry="5" fill="rgba(0,0,0,0.6)"/>
  <text x="1180" y="40" font-family="Arial" font-size="14" fill="white" text-anchor="middle">版权所有 盗版必究</text>
  
  <!-- 水印 -->
  <text x="640" y="390" font-family="Arial" font-size="200" font-weight="bold" fill="white" opacity="0.12" text-anchor="middle" transform="rotate(-30, 640, 390)">呈尚策划</text>
</svg>