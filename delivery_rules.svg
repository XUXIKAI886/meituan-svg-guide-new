<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="780" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1280" height="780" fill="#f5f5f5"/>
  
  <!-- 标题区域 -->
  <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" style="stop-color:#FF5722"/>
    <stop offset="100%" style="stop-color:#FF9800"/>
  </linearGradient>
  <rect x="0" y="0" width="1280" height="110" fill="url(#headerGradient)"/>
  <text x="640" y="55" font-family="Arial" font-size="36" font-weight="bold" fill="white" text-anchor="middle">美团外卖配送规则指南</text>
  <text x="640" y="95" font-family="Arial" font-size="22" fill="white" text-anchor="middle">高效配送与用户满意度提升方案</text>
  
  <!-- 上部：配送基本规则区域 -->
  <rect x="40" y="130" width="1200" height="290" rx="15" ry="15" fill="#2196F3"/>
  <text x="640" y="165" font-family="Arial" font-size="28" font-weight="bold" fill="white" text-anchor="middle">配送基本规则</text>
  <line x1="490" y1="180" x2="790" y2="180" stroke="white" stroke-width="2"/>
  
  <!-- 三个配送基本规则卡片，横向排列 -->
  <rect x="75" y="200" width="350" height="200" rx="10" ry="10" fill="#64B5F6"/>
  <text x="250" y="230" font-family="Arial" font-size="22" font-weight="bold" fill="white" text-anchor="middle">配送范围与时间</text>
  <text x="90" y="265" font-family="Arial" font-size="16" fill="white">• 正常配送范围：商家3公里半径内</text>
  <text x="90" y="295" font-family="Arial" font-size="16" fill="white">• 扩展配送范围：3-5公里（加收费用）</text>
  <text x="90" y="325" font-family="Arial" font-size="16" fill="white">• 营业时间：9:00-21:00（可自定义）</text>
  <text x="90" y="355" font-family="Arial" font-size="16" fill="white">• 高峰时段：11:00-13:00、17:00-19:00</text>
  <text x="90" y="385" font-family="Arial" font-size="16" fill="white">• 非营业时间接单自动暂停</text>
  
  <rect x="455" y="200" width="350" height="200" rx="10" ry="10" fill="#90CAF9"/>
  <text x="630" y="230" font-family="Arial" font-size="22" font-weight="bold" fill="white" text-anchor="middle">配送费用规则</text>
  <text x="470" y="265" font-family="Arial" font-size="16" fill="white">• 基础配送费：起步价5元</text>
  <text x="470" y="295" font-family="Arial" font-size="16" fill="white">• 距离附加费：每超过1公里加1元</text>
  <text x="470" y="325" font-family="Arial" font-size="16" fill="white">• 特殊天气（雨雪天）加收1-3元</text>
  <text x="470" y="355" font-family="Arial" font-size="16" fill="white">• 高峰时段可能加收1-2元</text>
  <text x="470" y="385" font-family="Arial" font-size="16" fill="white">• 商家可补贴配送费（全额或部分）</text>
  
  <rect x="835" y="200" width="350" height="200" rx="10" ry="10" fill="#42A5F5"/>
  <text x="1010" y="230" font-family="Arial" font-size="22" font-weight="bold" fill="white" text-anchor="middle">配送时效规则</text>
  <text x="850" y="265" font-family="Arial" font-size="16" fill="white">• 预估配送时间：25-45分钟</text>
  <text x="850" y="295" font-family="Arial" font-size="16" fill="white">• 高峰期配送时间：30-60分钟</text>
  <text x="850" y="325" font-family="Arial" font-size="16" fill="white">• 特殊天气配送时间：额外延长10-15分钟</text>
  <text x="850" y="355" font-family="Arial" font-size="16" fill="white">• 商家承诺送达时间：可设置30/45/60分钟</text>
  <text x="850" y="385" font-family="Arial" font-size="16" fill="white">• 超时赔付：视情况赔付代金券</text>
  
  <!-- 中部：异常情况处理区域 -->
  <rect x="40" y="440" width="580" height="300" rx="15" ry="15" fill="#9C27B0"/>
  <text x="330" y="475" font-family="Arial" font-size="28" font-weight="bold" fill="white" text-anchor="middle">异常情况处理</text>
  <line x1="230" y1="490" x2="430" y2="490" stroke="white" stroke-width="2"/>
  
  <!-- 两个异常情况处理卡片，垂直排列 -->
  <rect x="60" y="510" width="540" height="105" rx="10" ry="10" fill="#BA68C8"/>
  <text x="330" y="535" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">配送延迟处理</text>
  <text x="80" y="565" font-family="Arial" font-size="16" fill="white">• 系统自动通知：延迟原因及预计到达时间</text>
  <text x="80" y="595" font-family="Arial" font-size="16" fill="white">• 商家措施：追加骑手小费提高接单优先级</text>
  
  <rect x="60" y="625" width="540" height="105" rx="10" ry="10" fill="#CE93D8"/>
  <text x="330" y="650" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">订单异常处理</text>
  <text x="80" y="680" font-family="Arial" font-size="16" fill="white">• 商品破损：退款/重新配送（商家承担责任）</text>
  <text x="80" y="710" font-family="Arial" font-size="16" fill="white">• 配送错误：立即重新配送（优先处理）</text>
  
  <!-- 右部：配送优化策略区域 -->
  <rect x="640" y="440" width="600" height="300" rx="15" ry="15" fill="#4CAF50"/>
  <text x="940" y="475" font-family="Arial" font-size="28" font-weight="bold" fill="white" text-anchor="middle">配送优化策略</text>
  <line x1="840" y1="490" x2="1040" y2="490" stroke="white" stroke-width="2"/>
  
  <!-- 三个配送优化策略卡片，垂直排列 -->
  <rect x="660" y="510" width="560" height="80" rx="10" ry="10" fill="#66BB6A"/>
  <text x="940" y="535" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">高峰期配送优化</text>
  <text x="680" y="565" font-family="Arial" font-size="16" fill="white">• 提前30分钟备餐，减少顾客等待时间</text>
  <text x="680" y="595" font-family="Arial" font-size="16" fill="fill">• 开启"加单"模式，提高配送效率</text>
  
  <rect x="660" y="600" width="560" height="80" rx="10" ry="10" fill="#81C784"/>
  <text x="940" y="625" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">特殊天气应对</text>
  <text x="680" y="655" font-family="Arial" font-size="16" fill="white">• 提前发布"天气原因配送延迟"公告</text>
  <text x="680" y="685" font-family="Arial" font-size="16" fill="white">• 增加骑手雨衣、保温设备等配置</text>
  
  <rect x="660" y="690" width="560" height="80" rx="10" ry="10" fill="#66BB6A"/>
  <text x="940" y="715" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">配送体验提升</text>
  <text x="680" y="745" font-family="Arial" font-size="16" fill="white">• 专业包装：保温袋+防漏设计</text>
  <text x="680" y="775" font-family="Arial" font-size="16" fill="white">• "无接触配送"选项，提高安全性</text>
  
  <!-- 底部区域 -->
  <linearGradient id="footerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" style="stop-color:#FFB74D"/>
    <stop offset="100%" style="stop-color:#FFD180"/>
  </linearGradient>
  <rect x="40" y="750" width="1200" height="30" rx="10" ry="10" fill="url(#footerGradient)"/>
  <text x="640" y="770" font-family="Arial" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">定期检视配送数据，不断优化配送规则，提升顾客体验与满意度</text>

</svg>