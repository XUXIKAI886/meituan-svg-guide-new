<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1280" height="780" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1280" height="780" fill="#f5f5f5"/>
  
  <!-- 标题区域 -->
  <rect x="0" y="0" width="1280" height="110" fill="#FF5722"/>
  <text x="640" y="55" font-family="Arial" font-size="36" font-weight="bold" fill="white" text-anchor="middle">美团外卖营销策略全攻略</text>
  <text x="640" y="95" font-family="Arial" font-size="22" fill="white" text-anchor="middle">提升店铺曝光、转化率与用户留存的系统方法</text>
  
  <!-- 营销策略概览区域 -->
  <rect x="40" y="130" width="1200" height="120" rx="15" ry="15" fill="#FFC107"/>
  <text x="640" y="170" font-family="Arial" font-size="28" font-weight="bold" fill="#333" text-anchor="middle">美团外卖营销策略框架</text>
  <line x1="300" y1="185" x2="980" y2="185" stroke="#333" stroke-width="2"/>
  <text x="200" y="220" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">流量获取</text>
  <text x="400" y="220" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">转化提升</text>
  <text x="600" y="220" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">产品优化</text>
  <text x="800" y="220" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">复购策略</text>
  <text x="1000" y="220" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">私域运营</text>
  
  <!-- 流量获取区域 -->
  <rect x="40" y="270" width="580" height="220" rx="15" ry="15" fill="#2196F3"/>
  <text x="330" y="305" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">流量获取策略</text>
  <line x1="130" y1="320" x2="530" y2="320" stroke="white" stroke-width="2"/>
  
  <rect x="60" y="335" width="540" height="140" rx="10" ry="10" fill="#64B5F6"/>
  <text x="80" y="360" font-family="Arial" font-size="20" font-weight="bold" fill="white">主要方法:</text>
  <text x="80" y="390" font-family="Arial" font-size="16" fill="white">• 点金推广：按点击付费，针对性投放</text>
  <text x="80" y="420" font-family="Arial" font-size="16" fill="white">• 铂金展位：品牌商家首选，提升品牌形象</text>
  <text x="80" y="450" font-family="Arial" font-size="16" fill="white">• 揽客宝：通过外卖天降红包直达用户</text>
  <text x="80" y="480" font-family="Arial" font-size="16" fill="white">• 标签优化：菜品标签、商家标签精准设置</text>
  
  <!-- 转化提升区域 -->
  <rect x="660" y="270" width="580" height="220" rx="15" ry="15" fill="#9C27B0"/>
  <text x="950" y="305" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">转化提升策略</text>
  <line x1="750" y1="320" x2="1150" y2="320" stroke="white" stroke-width="2"/>
  
  <rect x="680" y="335" width="540" height="140" rx="10" ry="10" fill="#BA68C8"/>
  <text x="700" y="360" font-family="Arial" font-size="20" font-weight="bold" fill="white">关键手段:</text>
  <text x="700" y="390" font-family="Arial" font-size="16" fill="white">• 满减活动：设置合理满减梯度，促进客单价提升</text>
  <text x="700" y="420" font-family="Arial" font-size="16" fill="white">• 新客立减：针对首次下单用户，降低转化门槛</text>
  <text x="700" y="450" font-family="Arial" font-size="16" fill="white">• 限时折扣：创造紧迫感，提升转化率</text>
  <text x="700" y="480" font-family="Arial" font-size="16" fill="white">• 门店照片：优化店内照片，提升专业感与信任度</text>
  
  <!-- 产品优化区域 -->
  <rect x="40" y="510" width="380" height="220" rx="15" ry="15" fill="#4CAF50"/>
  <text x="230" y="545" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">产品优化</text>
  <line x1="130" y1="560" x2="330" y2="560" stroke="white" stroke-width="2"/>
  
  <rect x="60" y="575" width="340" height="140" rx="10" ry="10" fill="#66BB6A"/>
  <text x="80" y="600" font-family="Arial" font-size="20" font-weight="bold" fill="white">优化方向:</text>
  <text x="80" y="630" font-family="Arial" font-size="16" fill="white">• 菜品摄影：专业拍摄，突出卖点</text>
  <text x="80" y="660" font-family="Arial" font-size="16" fill="white">• 套餐设计：合理搭配，提升客单价</text>
  <text x="80" y="690" font-family="Arial" font-size="16" fill="white">• 热门单品：打造爆款招牌菜</text>
  <text x="80" y="720" font-family="Arial" font-size="16" fill="white">• 菜品描述：详尽口感与制作工艺</text>
  
  <!-- 复购策略区域 -->
  <rect x="450" y="510" width="380" height="220" rx="15" ry="15" fill="#FF9800"/>
  <text x="640" y="545" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">复购策略</text>
  <line x1="540" y1="560" x2="740" y2="560" stroke="white" stroke-width="2"/>
  
  <rect x="470" y="575" width="340" height="140" rx="10" ry="10" fill="#FFB74D"/>
  <text x="490" y="600" font-family="Arial" font-size="20" font-weight="bold" fill="white">方案设计:</text>
  <text x="490" y="630" font-family="Arial" font-size="16" fill="white">• 下单返券：订单完成返券促进复购</text>
  <text x="490" y="660" font-family="Arial" font-size="16" fill="white">• 会员积分：设置积分兑换体系</text>
  <text x="490" y="690" font-family="Arial" font-size="16" fill="white">• 节日营销：节假日特别优惠</text>
  <text x="490" y="720" font-family="Arial" font-size="16" fill="white">• 好评奖励：鼓励顾客好评反馈</text>
  
  <!-- 私域运营区域 -->
  <rect x="860" y="510" width="380" height="220" rx="15" ry="15" fill="#3F51B5"/>
  <text x="1050" y="545" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">私域运营</text>
  <line x1="950" y1="560" x2="1150" y2="560" stroke="white" stroke-width="2"/>
  
  <rect x="880" y="575" width="340" height="140" rx="10" ry="10" fill="#7986CB"/>
  <text x="900" y="600" font-family="Arial" font-size="20" font-weight="bold" fill="white">核心策略:</text>
  <text x="900" y="630" font-family="Arial" font-size="16" fill="white">• 粉丝群运营：建立店铺社群</text>
  <text x="900" y="660" font-family="Arial" font-size="16" fill="white">• 群内特惠：专享优惠增加粘性</text>
  <text x="900" y="690" font-family="Arial" font-size="16" fill="white">• 节日活动：群内独家互动活动</text>
  <text x="900" y="720" font-family="Arial" font-size="16" fill="white">• 顾客沟通：定期维护客户关系</text>
  
  <!-- 底部数据分析提示 -->
  <rect x="40" y="740" width="1200" height="30" rx="15" ry="15" fill="#FFC107"/>
  <text x="640" y="760" font-family="Arial" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">数据驱动决策：定期分析客单价、转化率、复购率等指标，持续优化营销策略</text>
</svg>