<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="780" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1280" height="780" fill="#f5f5f5"/>
  
  <!-- 标题区域 -->
  <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" style="stop-color:#FF5722"/>
    <stop offset="100%" style="stop-color:#FF9800"/>
  </linearGradient>
  <rect x="0" y="0" width="1280" height="110" fill="url(#headerGradient)"/>
  <text x="640" y="55" font-family="Arial" font-size="36" font-weight="bold" fill="white" text-anchor="middle">美团外卖粉丝社群运营指南</text>
  <text x="640" y="95" font-family="Arial" font-size="22" fill="white" text-anchor="middle">建立忠诚顾客群体提升复购率的关键策略</text>
  
  <!-- 品牌标签 - 左上角 -->
  <rect x="20" y="20" width="110" height="30" rx="5" ry="5" fill="rgba(0,0,0,0.6)"/>
  <text x="75" y="40" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">呈尚策划</text>
  
  <!-- 版权声明 - 右上角 -->
  <rect x="1100" y="20" width="160" height="30" rx="5" ry="5" fill="rgba(0,0,0,0.6)"/>
  <text x="1180" y="40" font-family="Arial" font-size="14" fill="white" text-anchor="middle">版权所有 盗版必究</text>
  
  <!-- 上部：社群建设基础 -->
  <rect x="40" y="130" width="1200" height="180" rx="15" ry="15" fill="#3F51B5"/>
  <text x="640" y="165" font-family="Arial" font-size="28" font-weight="bold" fill="white" text-anchor="middle">社群建设基础</text>
  <line x1="490" y1="180" x2="790" y2="180" stroke="white" stroke-width="2"/>
  
  <!-- 三个社群建设基础卡片 -->
  <rect x="75" y="200" width="360" height="90" rx="10" ry="10" fill="#7986CB"/>
  <text x="255" y="230" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">引导入群渠道</text>
  <text x="90" y="260" font-family="Arial" font-size="16" fill="white">• 店铺二维码：包装袋、餐盒贴纸</text>
  <text x="90" y="285" font-family="Arial" font-size="16" fill="white">• 下单后短信/APP消息推送</text>
  
  <rect x="455" y="200" width="360" height="90" rx="10" ry="10" fill="#9FA8DA"/>
  <text x="635" y="230" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">入群激励</text>
  <text x="470" y="260" font-family="Arial" font-size="16" fill="white">• 首次入群礼包：5-10元无门槛优惠券</text>
  <text x="470" y="285" font-family="Arial" font-size="16" fill="white">• 专属优惠：社群专享折扣或赠品</text>
  
  <rect x="835" y="200" width="360" height="90" rx="10" ry="10" fill="#7986CB"/>
  <text x="1015" y="230" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">社群规则</text>
  <text x="850" y="260" font-family="Arial" font-size="16" fill="white">• 群规制定：互动规则、福利机制</text>
  <text x="850" y="285" font-family="Arial" font-size="16" fill="white">• 私域标签：设置用户画像与消费习惯标签</text>
  
  <!-- 中部：社群运营策略 -->
  <rect x="40" y="330" width="1200" height="210" rx="15" ry="15" fill="#9C27B0"/>
  <text x="640" y="365" font-family="Arial" font-size="28" font-weight="bold" fill="white" text-anchor="middle">社群日常运营策略</text>
  <line x1="490" y1="380" x2="790" y2="380" stroke="white" stroke-width="2"/>
  
  <!-- 四个社群运营策略卡片 -->
  <rect x="60" y="400" width="280" height="120" rx="10" ry="10" fill="#BA68C8"/>
  <text x="200" y="430" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">有规律的互动</text>
  <text x="75" y="460" font-family="Arial" font-size="16" fill="white">• 每日互动话题：美食分享</text>
  <text x="75" y="485" font-family="Arial" font-size="16" fill="white">• 每周一次小型优惠活动</text>
  <text x="75" y="510" font-family="Arial" font-size="16" fill="white">• 月度大型活动：抽奖/答题</text>
  
  <rect x="360" y="400" width="280" height="120" rx="10" ry="10" fill="#CE93D8"/>
  <text x="500" y="430" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">内容差异化</text>
  <text x="375" y="460" font-family="Arial" font-size="16" fill="white">• 幕后故事：菜品制作过程</text>
  <text x="375" y="485" font-family="Arial" font-size="16" fill="white">• 厨师推荐：专业口味建议</text>
  <text x="375" y="510" font-family="Arial" font-size="16" fill="white">• 社群专属定制套餐投票</text>
  
  <rect x="660" y="400" width="280" height="120" rx="10" ry="10" fill="#BA68C8"/>
  <text x="800" y="430" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">用户生成内容</text>
  <text x="675" y="460" font-family="Arial" font-size="16" fill="white">• 鼓励晒单：优惠激励</text>
  <text x="675" y="485" font-family="Arial" font-size="16" fill="white">• 美食搭配建议征集</text>
  <text x="675" y="510" font-family="Arial" font-size="16" fill="white">• "本周最佳点评"评选</text>
  
  <rect x="960" y="400" width="280" height="120" rx="10" ry="10" fill="#CE93D8"/>
  <text x="1100" y="430" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">情感连接</text>
  <text x="975" y="460" font-family="Arial" font-size="16" fill="white">• 节假日社群专属祝福</text>
  <text x="975" y="485" font-family="Arial" font-size="16" fill="white">• 用户生日特别关怀</text>
  <text x="975" y="510" font-family="Arial" font-size="16" fill="white">• 快速回应用户问题与建议</text>
  
  <!-- 下部：核心运营数据跟踪 -->
  <rect x="40" y="560" width="580" height="180" rx="15" ry="15" fill="#4CAF50"/>
  <text x="330" y="595" font-family="Arial" font-size="28" font-weight="bold" fill="white" text-anchor="middle">核心运营数据跟踪</text>
  <line x1="180" y1="610" x2="480" y2="610" stroke="white" stroke-width="2"/>
  
  <rect x="60" y="630" width="540" height="90" rx="10" ry="10" fill="#66BB6A"/>
  <text x="120" y="660" font-family="Arial" font-size="16" fill="white">• 社群活跃度：日均发言人数/总人数</text>
  <text x="120" y="685" font-family="Arial" font-size="16" fill="white">• 社群转化率：社群内下单人数/总人数</text>
  <text x="120" y="710" font-family="Arial" font-size="16" fill="white">• 社群复购率：社群内月均复购次数与非社群用户对比</text>
  
  <!-- 右下：粉丝等级体系 -->
  <rect x="640" y="560" width="600" height="180" rx="15" ry="15" fill="#FFC107"/>
  <text x="940" y="595" font-family="Arial" font-size="28" font-weight="bold" fill="#333" text-anchor="middle">粉丝等级体系</text>
  <line x1="790" y1="610" x2="1090" y2="610" stroke="#333" stroke-width="2"/>
  
  <!-- 粉丝等级体系卡片 -->
  <rect x="660" y="630" width="170" height="90" rx="10" ry="10" fill="#FBC02D"/>
  <text x="745" y="660" font-family="Arial" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">普通粉丝</text>
  <text x="745" y="685" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">入群即享9折</text>
  
  <rect x="850" y="630" width="170" height="90" rx="10" ry="10" fill="#FBC02D"/>
  <text x="935" y="660" font-family="Arial" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">铜牌粉丝</text>
  <text x="935" y="685" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">月消费3次，8.5折</text>
  
  <rect x="1040" y="630" width="170" height="90" rx="10" ry="10" fill="#FBC02D"/>
  <text x="1125" y="660" font-family="Arial" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">金牌粉丝</text>
  <text x="1125" y="685" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">月消费5次，8折+赠品</text>
  
  <!-- 底部区域 -->
  <linearGradient id="footerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" style="stop-color:#FFB74D"/>
    <stop offset="100%" style="stop-color:#FFD180"/>
  </linearGradient>
  <rect x="40" y="750" width="1200" height="30" rx="10" ry="10" fill="url(#footerGradient)"/>
  <text x="640" y="770" font-family="Arial" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">社群运营是长期工作，持续提供价值，保持互动频率，增强顾客忠诚度</text>

  <!-- 中心大型水印 -->
  <text x="640" y="390" font-family="Arial" font-size="200" font-weight="bold" fill="white" opacity="0.12" text-anchor="middle" transform="rotate(-30, 640, 390)">呈尚策划</text>
</svg>