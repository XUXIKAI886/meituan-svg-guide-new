<svg width="1280" height="780" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1280" height="780" fill="#f5f5f5"/>
  <!-- 标题区域 -->
  <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" style="stop-color:#FF5722"/>
    <stop offset="100%" style="stop-color:#FF9800"/>
  </linearGradient>
  <rect x="0" y="0" width="1280" height="110" fill="url(#headerGradient)"/>
  <text x="640" y="55" font-family="Arial" font-size="36" font-weight="bold" fill="white" text-anchor="middle">粉丝群建设与运营</text>
  <!-- 主要内容区域 -->
  <rect x="60" y="140" width="540" height="220" rx="15" ry="15" fill="#4CAF50"/>
  <text x="330" y="180" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">群组搭建</text>
  <line x1="120" y1="200" x2="540" y2="200" stroke="white" stroke-width="2"/>
  <text x="100" y="230" font-family="Arial" font-size="16" fill="white">• 选择合适平台</text>
  <text x="100" y="260" font-family="Arial" font-size="16" fill="white">• 明确群规与定位</text>
  <rect x="680" y="140" width="540" height="220" rx="15" ry="15" fill="#2196F3"/>
  <text x="950" y="180" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">群内运营</text>
  <line x1="740" y1="200" x2="1160" y2="200" stroke="white" stroke-width="2"/>
  <text x="720" y="230" font-family="Arial" font-size="16" fill="white">• 定期互动与福利</text>
  <text x="720" y="260" font-family="Arial" font-size="16" fill="white">• 促进活跃与转化</text>
  <!-- 底部总结区域 -->
  <rect x="40" y="740" width="1200" height="30" rx="10" ry="10" fill="#FF9800"/>
  <text x="640" y="760" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">粉丝群助力品牌忠诚度提升</text>
  <!-- 品牌标签 -->
  <rect x="20" y="20" width="110" height="30" rx="5" ry="5" fill="rgba(0,0,0,0.6)"/>
  <text x="75" y="40" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">呈尚策划</text>
  <!-- 版权声明 -->
  <rect x="1100" y="20" width="160" height="30" rx="5" ry="5" fill="rgba(0,0,0,0.6)"/>
  <text x="1180" y="40" font-family="Arial" font-size="14" fill="white" text-anchor="middle">版权所有 盗版必究</text>
  <!-- 水印 -->
  <text x="640" y="390" font-family="Arial" font-size="200" font-weight="bold" fill="white" opacity="0.12" text-anchor="middle" transform="rotate(-30, 640, 390)">呈尚策划</text>
</svg>