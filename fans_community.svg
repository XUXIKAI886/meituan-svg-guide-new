  <text x="950" y="510" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">粉丝活动策划</text>
  <line x1="750" y1="525" x2="1150" y2="525" stroke="white" stroke-width="2"/>
  
  <!-- 右下方子卡片1：活动类型 -->
  <rect x="680" y="540" width="260" height="110" rx="10" ry="10" fill="#FF8A65"/>
  <text x="810" y="565" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">活动类型</text>
  <text x="690" y="595" font-family="Arial" font-size="16" fill="white">• 抽奖与签到活动</text>
  <text x="690" y="625" font-family="Arial" font-size="16" fill="white">• 积分兑换与任务奖励</text>
  <text x="690" y="655" font-family="Arial" font-size="16" fill="white">• 社群团购与限时优惠</text>
  
  <!-- 右下方子卡片2：活动效果 -->
  <rect x="960" y="540" width="260" height="110" rx="10" ry="10" fill="#FF8A65"/>
  <text x="1090" y="565" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">活动效果评估</text>
  <text x="970" y="595" font-family="Arial" font-size="16" fill="white">• 参与率与转化率</text>
  <text x="970" y="625" font-family="Arial" font-size="16" fill="white">• 用户活跃度与留存率</text>
  <text x="970" y="655" font-family="Arial" font-size="16" fill="white">• 复购率与客单价变化</text>
  
