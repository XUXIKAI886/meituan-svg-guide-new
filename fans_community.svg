  <text x="690" y="385" font-family="Arial" font-size="16" fill="white">• 高价值粉丝(月均消费>300元)</text>
  <text x="690" y="415" font-family="Arial" font-size="16" fill="white">• 中价值粉丝(月均100-300元)</text>
  <text x="690" y="445" font-family="Arial" font-size="16" fill="white">• 低价值粉丝(月均&lt;100元)</text>
  
  <!-- 右侧子卡片2：分层运营策略 -->
