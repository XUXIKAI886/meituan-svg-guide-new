  <text x="350" y="385" font-family="Arial" font-size="16" fill="white">• 新人专享优惠券礼包</text>
  <text x="350" y="415" font-family="Arial" font-size="16" fill="white">• 邀请好友返利机制</text>
  <text x="350" y="445" font-family="Arial" font-size="16" fill="white">• 会员特权与专属服务</text>
  
