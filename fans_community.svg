  <text x="70" y="595" font-family="Arial" font-size="16" fill="white">• 产品更新与新品预告</text>
  <text x="70" y="625" font-family="Arial" font-size="16" fill="white">• 限时优惠与秒杀活动</text>
  <text x="70" y="655" font-family="Arial" font-size="16" fill="white">• 用户分享与互动话题</text>
  
  <!-- 左下方子卡片2：发布频率 -->
