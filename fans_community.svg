  <text x="970" y="385" font-family="Arial" font-size="16" fill="white">• 高价值：专属会员特权</text>
  <text x="970" y="415" font-family="Arial" font-size="16" fill="white">• 中价值：阶梯式成长激励</text>
  <text x="970" y="445" font-family="Arial" font-size="16" fill="white">• 低价值：活跃度提升方案</text>
  
