<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1280" height="780" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1280" height="780" fill="#f5f5f5"/>
  
  <!-- 标题区域 -->
  <rect x="0" y="0" width="1280" height="110" fill="#FF5722"/>
  <text x="640" y="55" font-family="Arial" font-size="36" font-weight="bold" fill="white" text-anchor="middle">美团外卖粉丝群运营指南</text>
  <text x="640" y="95" font-family="Arial" font-size="22" fill="white" text-anchor="middle">建立私域流量池，提高用户粘性与复购率</text>
  
  <!-- 粉丝群概述区域 -->
  <rect x="40" y="130" width="1200" height="120" rx="15" ry="15" fill="#FFC107"/>
  <text x="640" y="165" font-family="Arial" font-size="28" font-weight="bold" fill="#333" text-anchor="middle">粉丝群价值与目标</text>
  <line x1="300" y1="180" x2="980" y2="180" stroke="#333" stroke-width="2"/>
  
  <text x="90" y="210" font-family="Arial" font-size="16" fill="#333">• 建立私域流量池，减少获客成本</text>
  <text x="90" y="240" font-family="Arial" font-size="16" fill="#333">• 提高用户忠诚度，增加复购频次</text>
  
  <text x="450" y="210" font-family="Arial" font-size="16" fill="#333">• 精准营销，提高转化率</text>
  <text x="450" y="240" font-family="Arial" font-size="16" fill="#333">• 获取用户反馈，优化产品与服务</text>
  
  <text x="810" y="210" font-family="Arial" font-size="16" fill="#333">• 增强品牌形象，提升用户黏性</text>
  <text x="810" y="240" font-family="Arial" font-size="16" fill="#333">• 降低营销成本，提高ROI</text>
  
  <!-- 粉丝群建立策略区域 -->
  <rect x="40" y="270" width="580" height="190" rx="15" ry="15" fill="#3F51B5"/>
  <text x="330" y="300" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">粉丝群建立策略</text>
  <line x1="130" y1="315" x2="530" y2="315" stroke="white" stroke-width="2"/>
  
  <!-- 左侧子卡片1：用户引流渠道 -->
  <rect x="60" y="330" width="260" height="110" rx="10" ry="10" fill="#7986CB"/>
  <text x="190" y="355" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">用户引流渠道</text>
  <text x="70" y="385" font-family="Arial" font-size="16" fill="white">• 订单后评价页引导关注</text>
  <text x="70" y="415" font-family="Arial" font-size="16" fill="white">• 优惠券/活动引导添加客服</text>
  <text x="70" y="445" font-family="Arial" font-size="16" fill="white">• 线下扫码关注有礼</text>
  
