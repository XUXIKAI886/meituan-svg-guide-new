  <text x="140" y="740" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">筛选目标用户</text>
  
  <line x1="190" y1="710" x2="240" y2="710" stroke="#333" stroke-width="2"/>
  
  <circle cx="290" cy="710" r="15" fill="#333"/>
  <text x="290" y="715" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">2</text>
  <text x="290" y="740" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">设计入群引导</text>
  
  <line x1="340" y1="710" x2="390" y2="710" stroke="#333" stroke-width="2"/>
  
  <circle cx="440" cy="710" r="15" fill="#333"/>
  <text x="440" y="715" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">3</text>
  <text x="440" y="740" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">建立激励机制</text>
  
  <line x1="490" y1="710" x2="540" y2="710" stroke="#333" stroke-width="2"/>
  
  <circle cx="590" cy="710" r="15" fill="#333"/>
  <text x="590" y="715" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">4</text>
  <text x="590" y="740" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">内容规划</text>
  
  <line x1="640" y1="710" x2="690" y2="710" stroke="#333" stroke-width="2"/>
  
  <circle cx="740" cy="710" r="15" fill="#333"/>
  <text x="740" y="715" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">5</text>
  <text x="740" y="740" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">活动执行</text>
  
  <line x1="790" y1="710" x2="840" y2="710" stroke="#333" stroke-width="2"/>
  
  <circle cx="890" cy="710" r="15" fill="#333"/>
  <text x="890" y="715" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">6</text>
  <text x="890" y="740" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">数据分析</text>
  
  <line x1="940" y1="710" x2="990" y2="710" stroke="#333" stroke-width="2"/>
  
  <circle cx="1040" cy="710" r="15" fill="#333"/>
  <text x="1040" y="715" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">7</text>
  <text x="1040" y="740" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">优化迭代</text>
  
  <!-- 底部区域 -->
  <rect x="40" y="760" width="1200" height="30" rx="10" ry="10" fill="#29B6F6"/>
  <text x="640" y="778" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">持续运营粉丝群，建立稳定流量池，实现高ROI的可持续增长</text>
  
</svg>