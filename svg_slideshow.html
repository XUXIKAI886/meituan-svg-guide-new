<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美团外卖运营知识SVG图表幻灯片</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            overflow: hidden;
        }
        .slideshow-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #000;
        }
        .slide {
            display: none;
            width: 100%;
            height: 100%;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
        }
        .slide.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .slide object {
            max-width: 95%;
            max-height: 95%;
        }
        .navigation {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 10;
        }
        .nav-btn {
            background-color: #FF9800;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        .nav-btn:hover {
            opacity: 1;
        }
        .slide-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 16px;
            z-index: 10;
        }
        .title-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            z-index: 10;
        }
        .slide-title {
            margin: 0;
            font-size: 18px;
        }
        .progress-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 5px;
            background-color: #FF5722;
            z-index: 11;
            transition: width 0.3s;
        }
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="progress-bar" id="progressBar"></div>
        <div class="title-bar">
            <h2 class="slide-title" id="slideTitle">美团外卖运营知识SVG图表</h2>
        </div>
        <div class="slide-counter" id="slideCounter">1 / 17</div>
        <button class="fullscreen-btn" id="fullscreenBtn">全屏</button>

        <!-- 幻灯片内容 -->
        <div class="slide active" data-title="概览图表">
            <object data="https://raw.githubusercontent.com/XUXIKAI886/meituan-svg-guide-new/main/overview_updated.svg" type="image/svg+xml"></object>
        </div>
        <div class="slide" data-title="客户分析">
            <object data="https://raw.githubusercontent.com/XUXIKAI886/meituan-svg-guide-new/main/customer_analysis.svg" type="image/svg+xml"></object>
        </div>
        <div class="slide" data-title="配送规则">
            <object data="https://raw.githubusercontent.com/XUXIKAI886/meituan-svg-guide-new/main/delivery_rules.svg" type="image/svg+xml"></object>
        </div>
        <div class="slide" data-title="店铺装修">
            <object data="https://raw.githubusercontent.com/XUXIKAI886/meituan-svg-guide-new/main/store_decoration.svg" type="image/svg+xml"></object>
        </div>
        <div class="slide" data-title="粉丝群运营">
            <object data="https://raw.githubusercontent.com/XUXIKAI886/meituan-svg-guide-new/main/fans_community.svg" type="image/svg+xml"></object>
        </div>
        <div class="slide" data-title="社区管理">
            <object data="https://raw.githubusercontent.com/XUXIKAI886/meituan-svg-guide-new/main/community_management.svg" type="image/svg+xml"></object>
        </div>
        <div class="slide" data-title="套餐设计">
            <object data="https://raw.githubusercontent.com/XUXIKAI886/meituan-svg-guide-new/main/package_design.svg" type="image/svg+xml"></object>
        </div>
        <div class="slide" data-title="套餐流程">
            <object data="https://raw.githubusercontent.com/XUXIKAI886/meituan-svg-guide-new/main/package_process.svg" type="image/svg+xml"></object>
        </div>
        <div class="slide" data-title="推广策略">
            <object data="https://raw.githubusercontent.com/XUXIKAI886/meituan-svg-guide-new/main/promotion_strategies_updated.svg" type="image/svg+xml"></object>
        </div>
        <div class="slide" data-title="店铺优化">
            <object data="https://raw.githubusercontent.com/XUXIKAI886/meituan-svg-guide-new/main/store_optimization_updated.svg" type="image/svg+xml"></object>
        </div>
        <div class="slide" data-title="活动设置">
            <object data="https://raw.githubusercontent.com/XUXIKAI886/meituan-svg-guide-new/main/huodong_simple.svg" type="image/svg+xml"></object>
        </div>
        <div class="slide" data-title="扣点规则">
            <object data="https://raw.githubusercontent.com/XUXIKAI886/meituan-svg-guide-new/main/koudianguize_simple.svg" type="image/svg+xml"></object>
        </div>
        <div class="slide" data-title="天天神券">
            <object data="https://raw.githubusercontent.com/XUXIKAI886/meituan-svg-guide-new/main/tiantianshenquan_simple.svg" type="image/svg+xml"></object>
        </div>
        <div class="slide" data-title="营销策略">
            <object data="https://raw.githubusercontent.com/XUXIKAI886/meituan-svg-guide-new/main/marketing_strategy.svg" type="image/svg+xml"></object>
        </div>
        <div class="slide" data-title="数据分析策略">
            <object data="https://raw.githubusercontent.com/XUXIKAI886/meituan-svg-guide-new/main/data_analysis_strategy.svg" type="image/svg+xml"></object>
        </div>
        <div class="slide" data-title="客单价策略">
            <object data="https://raw.githubusercontent.com/XUXIKAI886/meituan-svg-guide-new/main/customer_price_strategy.svg" type="image/svg+xml"></object>
        </div>
        <div class="slide" data-title="转化率策略">
            <object data="https://raw.githubusercontent.com/XUXIKAI886/meituan-svg-guide-new/main/conversion_rate_strategy.svg" type="image/svg+xml"></object>
        </div>

        <div class="navigation">
            <button class="nav-btn" id="prevBtn">上一张</button>
            <button class="nav-btn" id="playPauseBtn">自动播放</button>
            <button class="nav-btn" id="nextBtn">下一张</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelectorAll('.slide');
            const totalSlides = slides.length;
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const slideCounter = document.getElementById('slideCounter');
            const slideTitle = document.getElementById('slideTitle');
            const progressBar = document.getElementById('progressBar');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            
            let currentSlide = 0;
            let isPlaying = false;
            let slideInterval;
            const autoPlayDelay = 8000; // 8秒自动切换
            
            // 更新幻灯片
            function showSlide(n) {
                slides[currentSlide].classList.remove('active');
                currentSlide = (n + totalSlides) % totalSlides;
                slides[currentSlide].classList.add('active');
                updateSlideInfo();
                updateProgressBar();
            }
            
            // 更新幻灯片信息
            function updateSlideInfo() {
                slideCounter.textContent = `${currentSlide + 1} / ${totalSlides}`;
                const currentTitle = slides[currentSlide].getAttribute('data-title');
                slideTitle.textContent = currentTitle || '美团外卖运营知识SVG图表';
            }
            
            // 更新进度条
            function updateProgressBar() {
                const progress = ((currentSlide + 1) / totalSlides) * 100;
                progressBar.style.width = `${progress}%`;
            }
            
            // 自动播放
            function startAutoPlay() {
                isPlaying = true;
                playPauseBtn.textContent = '暂停';
                slideInterval = setInterval(() => {
                    showSlide(currentSlide + 1);
                }, autoPlayDelay);
            }
            
            // 停止自动播放
            function stopAutoPlay() {
                isPlaying = false;
                playPauseBtn.textContent = '自动播放';
                clearInterval(slideInterval);
            }
            
            // 按钮事件
            prevBtn.addEventListener('click', () => {
                stopAutoPlay();
                showSlide(currentSlide - 1);
            });
            
            nextBtn.addEventListener('click', () => {
                stopAutoPlay();
                showSlide(currentSlide + 1);
            });
            
            playPauseBtn.addEventListener('click', () => {
                if (isPlaying) {
                    stopAutoPlay();
                } else {
                    startAutoPlay();
                }
            });
            
            // 键盘控制
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') {
                    stopAutoPlay();
                    showSlide(currentSlide - 1);
                } else if (e.key === 'ArrowRight') {
                    stopAutoPlay();
                    showSlide(currentSlide + 1);
                } else if (e.key === ' ') {
                    if (isPlaying) {
                        stopAutoPlay();
                    } else {
                        startAutoPlay();
                    }
                }
            });
            
            // 全屏功能
            fullscreenBtn.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.log(`全屏模式错误: ${err.message}`);
                    });
                    fullscreenBtn.textContent = '退出全屏';
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                        fullscreenBtn.textContent = '全屏';
                    }
                }
            });
            
            // 监听全屏变化
            document.addEventListener('fullscreenchange', () => {
                if (document.fullscreenElement) {
                    fullscreenBtn.textContent = '退出全屏';
                } else {
                    fullscreenBtn.textContent = '全屏';
                }
            });
            
            // 初始化
            updateSlideInfo();
            updateProgressBar();
        });
    </script>
</body>
</html>
