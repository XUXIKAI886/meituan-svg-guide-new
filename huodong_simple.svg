<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1280" height="780" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1280" height="780" fill="#f5f5f5"/>
  
  <!-- 标题区域 -->
  <rect x="0" y="0" width="1280" height="110" fill="#FF5722"/>
  <text x="640" y="55" font-family="Arial" font-size="36" font-weight="bold" fill="white" text-anchor="middle">美团外卖商家活动设置指南</text>
  <text x="640" y="95" font-family="Arial" font-size="22" fill="white" text-anchor="middle">提升店铺转化率与用户复购的营销活动策略</text>
  
  <!-- 活动概述区域 -->
  <rect x="40" y="130" width="1200" height="120" rx="15" ry="15" fill="#FFC107"/>
  <text x="640" y="170" font-family="Arial" font-size="28" font-weight="bold" fill="#333" text-anchor="middle">常用促销活动类型</text>
  <line x1="300" y1="185" x2="980" y2="185" stroke="#333" stroke-width="2"/>
  <text x="180" y="220" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">满减活动</text>
  <text x="400" y="220" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">减配送费</text>
  <text x="640" y="220" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">新客立减</text>
  <text x="880" y="220" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">下单返券</text>
  <text x="1100" y="220" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">折扣商品</text>
  
  <!-- 满减活动区域 -->
  <rect x="40" y="270" width="580" height="220" rx="15" ry="15" fill="#2196F3"/>
  <text x="330" y="305" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">满减活动设置</text>
  <line x1="130" y1="320" x2="530" y2="320" stroke="white" stroke-width="2"/>
  
  <rect x="60" y="335" width="540" height="140" rx="10" ry="10" fill="#64B5F6"/>
  <text x="80" y="360" font-family="Arial" font-size="20" font-weight="bold" fill="white">设置步骤:</text>
  <text x="80" y="390" font-family="Arial" font-size="16" fill="white">1. 登录美团外卖商家平台</text>
  <text x="80" y="420" font-family="Arial" font-size="16" fill="white">2. 菜单中选择"满减优惠"选项</text>
  <text x="80" y="450" font-family="Arial" font-size="16" fill="white">3. 设置满减条件和优惠方式（金额或比例）</text>
  <text x="80" y="480" font-family="Arial" font-size="16" fill="white">4. 设置活动周期和时间段，保存发布</text>
  
  <!-- 减配送费与新客立减区域 -->
  <rect x="660" y="270" width="580" height="220" rx="15" ry="15" fill="#9C27B0"/>
  <text x="950" y="305" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">减配送费与新客立减</text>
  <line x1="750" y1="320" x2="1150" y2="320" stroke="white" stroke-width="2"/>
  
  <rect x="680" y="335" width="540" height="140" rx="10" ry="10" fill="#BA68C8"/>
  <text x="700" y="360" font-family="Arial" font-size="20" font-weight="bold" fill="white">活动特点:</text>
  <text x="700" y="390" font-family="Arial" font-size="16" fill="white">• 减配送费：降低配送费吸引顾客下单（1-3元）</text>
  <text x="700" y="420" font-family="Arial" font-size="16" fill="white">• 新客立减：针对首次下单顾客的促销手段</text>
  <text x="700" y="450" font-family="Arial" font-size="16" fill="white">• 设置方法：营销活动 → 减配送费/新客立减</text>
  <text x="700" y="480" font-family="Arial" font-size="16" fill="white">• 目的：解决结算环节流失问题，增加店铺曝光</text>
  
  <!-- 下单返券活动区域 -->
  <rect x="40" y="510" width="580" height="220" rx="15" ry="15" fill="#4CAF50"/>
  <text x="330" y="545" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">下单返券活动</text>
  <line x1="130" y1="560" x2="530" y2="560" stroke="white" stroke-width="2"/>
  
  <rect x="60" y="575" width="540" height="140" rx="10" ry="10" fill="#66BB6A"/>
  <text x="80" y="600" font-family="Arial" font-size="20" font-weight="bold" fill="white">操作指南:</text>
  <text x="80" y="630" font-family="Arial" font-size="16" fill="white">1. 登录商家后台，找到"促销营销"模块</text>
  <text x="80" y="660" font-family="Arial" font-size="16" fill="white">2. 点击"返券活动"，设置活动起止时间</text>
  <text x="80" y="690" font-family="Arial" font-size="16" fill="white">3. 设置返券数量、券面金额、使用门槛等</text>
  <text x="80" y="720" font-family="Arial" font-size="16" fill="white">4. 保存并发布，增加顾客复购率</text>
  
  <!-- 折扣商品设置区域 -->
  <rect x="660" y="510" width="580" height="220" rx="15" ry="15" fill="#FF5722"/>
  <text x="950" y="545" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">折扣商品设置</text>
  <line x1="750" y1="560" x2="1150" y2="560" stroke="white" stroke-width="2"/>
  
  <rect x="680" y="575" width="540" height="140" rx="10" ry="10" fill="#FF8A65"/>
  <text x="700" y="600" font-family="Arial" font-size="20" font-weight="bold" fill="white">设置建议:</text>
  <text x="700" y="630" font-family="Arial" font-size="16" fill="white">• 选择利润空间较大或库存较多的商品</text>
  <text x="700" y="660" font-family="Arial" font-size="16" fill="white">• 设置合理折扣幅度，通常8-9折较为适中</text>
  <text x="700" y="690" font-family="Arial" font-size="16" fill="white">• 定期更换折扣商品，保持新鲜感</text>
  <text x="700" y="720" font-family="Arial" font-size="16" fill="white">• 在商品图片上突出折扣标识，提高点击率</text>
  
  <!-- 底部操作提示 -->
  <rect x="40" y="740" width="1200" height="30" rx="15" ry="15" fill="#FFC107"/>
  <text x="640" y="760" font-family="Arial" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">操作入口：美团商家版APP → 营销活动 → 选择对应活动类型</text>
</svg>