<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="780" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1280" height="780" fill="#f5f5f5"/>
  
  <!-- 标题区域 -->
  <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" style="stop-color:#FF5722"/>
    <stop offset="100%" style="stop-color:#FF9800"/>
  </linearGradient>
  <rect x="0" y="0" width="1280" height="110" fill="url(#headerGradient)"/>
  <text x="640" y="55" font-family="Arial" font-size="36" font-weight="bold" fill="white" text-anchor="middle">美团外卖复购率提升策略</text>
  <text x="640" y="95" font-family="Arial" font-size="18" fill="white" text-anchor="middle">提高客户忠诚度与持续订单转化的关键方法</text>
  
  <!-- 主要内容区域 - 第一行 -->
  <!-- 下单返券活动 -->
  <rect x="40" y="130" width="380" height="240" rx="15" ry="15" fill="#4CAF50"/>
  <text x="230" y="170" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">下单返券活动</text>
  <line x1="80" y1="190" x2="380" y2="190" stroke="white" stroke-width="2"/>
  
  <rect x="60" y="210" width="340" height="140" rx="10" ry="10" fill="#66BB6A"/>
  <text x="80" y="235" font-family="Arial" font-size="16" fill="white">• 登录美团商家后台设置返券活动</text>
  <text x="80" y="265" font-family="Arial" font-size="16" fill="white">• 设置有效的返券时间与使用门槛</text>
  <text x="80" y="295" font-family="Arial" font-size="16" fill="white">• 返券金额控制在客单价的10%-15%</text>
  <text x="80" y="325" font-family="Arial" font-size="16" fill="white">• 设置3-7天有效期促进快速复购</text>
  
  <!-- 套餐搭配优化 -->
  <rect x="440" y="130" width="380" height="240" rx="15" ry="15" fill="#2196F3"/>
  <text x="630" y="170" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">套餐搭配优化</text>
  <line x1="480" y1="190" x2="780" y2="190" stroke="white" stroke-width="2"/>
  
  <rect x="460" y="210" width="340" height="140" rx="10" ry="10" fill="#64B5F6"/>
  <text x="480" y="235" font-family="Arial" font-size="16" fill="white">• 设计阶梯式套餐满足不同消费水平</text>
  <text x="480" y="265" font-family="Arial" font-size="16" fill="white">• 套餐价格低于单品总和引导复购</text>
  <text x="480" y="295" font-family="Arial" font-size="16" fill="white">• 爆款+新品搭配带动整体销售</text>
  <text x="480" y="325" font-family="Arial" font-size="16" fill="white">• 根据消费数据优化套餐组合</text>
  
  <!-- 评价管理 -->
  <rect x="840" y="130" width="380" height="240" rx="15" ry="15" fill="#9C27B0"/>
  <text x="1030" y="170" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">评价管理</text>
  <line x1="880" y1="190" x2="1180" y2="190" stroke="white" stroke-width="2"/>
  
  <rect x="860" y="210" width="340" height="140" rx="10" ry="10" fill="#BA68C8"/>
  <text x="880" y="235" font-family="Arial" font-size="16" fill="white">• 积极回复用户评价建立互动</text>
  <text x="880" y="265" font-family="Arial" font-size="16" fill="white">• 差评及时处理避免用户流失</text>
  <text x="880" y="295" font-family="Arial" font-size="16" fill="white">• 根据评价持续改进菜品与服务</text>
  <text x="880" y="325" font-family="Arial" font-size="16" fill="white">• 邀请回头客评价增强社交证明</text>
  
  <!-- 第二行内容 -->
  <!-- 复购率提升五大核心 -->
  <rect x="40" y="390" width="1180" height="140" rx="15" ry="15" fill="#FFC107"/>
  <text x="640" y="425" font-family="Arial" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">复购率提升五大核心要素</text>
  <line x1="240" y1="445" x2="1040" y2="445" stroke="#333" stroke-width="2"/>
  
  <circle cx="170" cy="485" r="25" fill="#333"/>
  <text x="170" y="490" font-family="Arial" font-size="16" fill="white" text-anchor="middle">1</text>
  <text x="170" y="525" font-family="Arial" font-size="16" fill="#333" text-anchor="middle">菜品品质</text>
  
  <circle cx="370" cy="485" r="25" fill="#333"/>
  <text x="370" y="490" font-family="Arial" font-size="16" fill="white" text-anchor="middle">2</text>
  <text x="370" y="525" font-family="Arial" font-size="16" fill="#333" text-anchor="middle">精准营销</text>
  
  <circle cx="570" cy="485" r="25" fill="#333"/>
  <text x="570" y="490" font-family="Arial" font-size="16" fill="white" text-anchor="middle">3</text>
  <text x="570" y="525" font-family="Arial" font-size="16" fill="#333" text-anchor="middle">会员体系</text>
  
  <circle cx="770" cy="485" r="25" fill="#333"/>
  <text x="770" y="490" font-family="Arial" font-size="16" fill="white" text-anchor="middle">4</text>
  <text x="770" y="525" font-family="Arial" font-size="16" fill="#333" text-anchor="middle">及时响应</text>
  
  <circle cx="970" cy="485" r="25" fill="#333"/>
  <text x="970" y="490" font-family="Arial" font-size="16" fill="white" text-anchor="middle">5</text>
  <text x="970" y="525" font-family="Arial" font-size="16" fill="#333" text-anchor="middle">差异化服务</text>
  
  <!-- 第三行内容 -->
  <!-- 粉丝群运营 -->
  <rect x="40" y="550" width="580" height="160" rx="15" ry="15" fill="#5C6BC0"/>
  <text x="330" y="585" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">粉丝群运营</text>
  <line x1="130" y1="605" x2="530" y2="605" stroke="white" stroke-width="2"/>
  
  <text x="80" y="635" font-family="Arial" font-size="16" fill="white">• 设置合理的首次进群优惠券吸引新用户</text>
  <text x="80" y="665" font-family="Arial" font-size="16" fill="white">• 定期在群内发布专属优惠提高复购率</text>
  <text x="80" y="695" font-family="Arial" font-size="16" fill="white">• 创建互动活动增强用户归属感</text>
  <text x="80" y="725" font-family="Arial" font-size="16" fill="white">• 分享店铺动态与新品信息保持黏性</text>
  
  <!-- 满减活动设计 -->
  <rect x="640" y="550" width="580" height="160" rx="15" ry="15" fill="#7B1FA2"/>
  <text x="930" y="585" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">满减活动设计</text>
  <line x1="730" y1="605" x2="1130" y2="605" stroke="white" stroke-width="2"/>
  
  <text x="680" y="635" font-family="Arial" font-size="16" fill="white">• 设置多档位满减引导客单价提升</text>
  <text x="680" y="665" font-family="Arial" font-size="16" fill="white">• 满减力度控制在客单价的8%-12%</text>
  <text x="680" y="695" font-family="Arial" font-size="16" fill="white">• 节假日适当增加满减吸引回头客</text>
  <text x="680" y="725" font-family="Arial" font-size="16" fill="white">• 定期更新满减活动保持新鲜感</text>
  
  <!-- 底部总结区域 -->
  <rect x="40" y="730" width="1200" height="30" rx="10" ry="10" fill="#FF9800"/>
  <text x="640" y="750" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">提升复购率是长期经营的核心，需综合菜品质量、营销策略与用户体验进行持续优化</text>
  
  <!-- 品牌标签 -->
  <rect x="20" y="20" width="110" height="30" rx="5" ry="5" fill="rgba(0,0,0,0.6)"/>
  <text x="75" y="40" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">呈尚策划</text>
  
  <!-- 版权声明 -->
  <rect x="1100" y="20" width="160" height="30" rx="5" ry="5" fill="rgba(0,0,0,0.6)"/>
  <text x="1180" y="40" font-family="Arial" font-size="14" fill="white" text-anchor="middle">版权所有 盗版必究</text>
  
  <!-- 水印 -->
  <text x="640" y="390" font-family="Arial" font-size="200" font-weight="bold" fill="white" opacity="0.12" text-anchor="middle" transform="rotate(-30, 640, 390)">呈尚策划</text>
</svg> 