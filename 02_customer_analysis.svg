<svg width="1280" height="780" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1280" height="780" fill="#f5f5f5"/>
  <!-- 标题区域 -->
  <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" style="stop-color:#FF5722"/>
    <stop offset="100%" style="stop-color:#FF9800"/>
  </linearGradient>
  <rect x="0" y="0" width="1280" height="110" fill="url(#headerGradient)"/>
  <text x="640" y="55" font-family="Arial" font-size="36" font-weight="bold" fill="white" text-anchor="middle">客户分析与用户画像</text>
  
  <!-- 主要内容区域 - 第一行 -->
  <rect x="60" y="140" width="540" height="220" rx="15" ry="15" fill="#4CAF50"/>
  <text x="330" y="180" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">用户基本属性</text>
  <line x1="120" y1="200" x2="540" y2="200" stroke="white" stroke-width="2"/>
  <text x="100" y="230" font-family="Arial" font-size="16" fill="white">• 性别、年龄、职业、消费能力</text>
  <text x="100" y="260" font-family="Arial" font-size="16" fill="white">• 购买频次、下单时间段、消费习惯</text>
  <text x="100" y="290" font-family="Arial" font-size="16" fill="white">• 偏好口味、常购商品、餐型偏好</text>
  <text x="100" y="320" font-family="Arial" font-size="16" fill="white">• 地理位置、配送距离、移动设备使用</text>
  
  <rect x="680" y="140" width="540" height="220" rx="15" ry="15" fill="#2196F3"/>
  <text x="950" y="180" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">用户分层与标签</text>
  <line x1="740" y1="200" x2="1160" y2="200" stroke="white" stroke-width="2"/>
  <text x="720" y="230" font-family="Arial" font-size="16" fill="white">• 新客、老客、流失客</text>
  <text x="720" y="260" font-family="Arial" font-size="16" fill="white">• 高价值用户、潜力用户、促销敏感型用户</text>
  <text x="720" y="290" font-family="Arial" font-size="16" fill="white">• 用户画像标签体系：消费行为、产品偏好</text>
  <text x="720" y="320" font-family="Arial" font-size="16" fill="white">• 生命周期阶段：获客、激活、留存、唤醒</text>
  
  <!-- 主要内容区域 - 第二行 -->
  <rect x="60" y="380" width="540" height="220" rx="15" ry="15" fill="#9C27B0"/>
  <text x="330" y="420" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">用户行为分析</text>
  <line x1="120" y1="440" x2="540" y2="440" stroke="white" stroke-width="2"/>
  <text x="100" y="470" font-family="Arial" font-size="16" fill="white">• 浏览行为：进店频率、浏览路径、停留时间</text>
  <text x="100" y="500" font-family="Arial" font-size="16" fill="white">• 购买行为：下单时间分布、点击转化率</text>
  <text x="100" y="530" font-family="Arial" font-size="16" fill="white">• 搜索行为：搜索关键词分析、搜索习惯</text>
  <text x="100" y="560" font-family="Arial" font-size="16" fill="white">• 复购行为：复购周期、复购率、留存分析</text>
  
  <rect x="680" y="380" width="540" height="220" rx="15" ry="15" fill="#FF5722"/>
  <text x="950" y="420" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">用户洞察与精准营销</text>
  <line x1="740" y1="440" x2="1160" y2="440" stroke="white" stroke-width="2"/>
  <text x="720" y="470" font-family="Arial" font-size="16" fill="white">• 场景洞察：工作日/休息日行为差异与投放策略</text>
  <text x="720" y="500" font-family="Arial" font-size="16" fill="white">• 年龄段洞察：18-30岁用户晚间(20-23点)活跃</text>
  <text x="720" y="530" font-family="Arial" font-size="16" fill="white">• 精准推送：基于生命周期的不同活动触达</text>
  <text x="720" y="560" font-family="Arial" font-size="16" fill="white">• 个性化营销：基于标签的定向营销策略</text>

  <!-- 主要内容区域 - 第三行 -->
  <rect x="60" y="620" width="1160" height="100" rx="15" ry="15" fill="#FFC107"/>
  <text x="640" y="660" font-family="Arial" font-size="24" font-weight="bold" fill="#333333" text-anchor="middle">用户价值提升策略</text>
  <line x1="200" y1="680" x2="1080" y2="680" stroke="#333333" stroke-width="2"/>
  
  <text x="180" y="710" font-family="Arial" font-size="16" fill="#333333" text-anchor="middle">提高套餐转化</text>
  <text x="380" y="710" font-family="Arial" font-size="16" fill="#333333" text-anchor="middle">精准时段投放</text>
  <text x="580" y="710" font-family="Arial" font-size="16" fill="#333333" text-anchor="middle">定向优惠券</text>
  <text x="780" y="710" font-family="Arial" font-size="16" fill="#333333" text-anchor="middle">忠诚度计划</text>
  <text x="980" y="710" font-family="Arial" font-size="16" fill="#333333" text-anchor="middle">个性化推荐</text>
  <text x="1160" y="710" font-family="Arial" font-size="16" fill="#333333" text-anchor="middle">流失预警</text>
  
  <!-- 底部总结区域 -->
  <rect x="40" y="740" width="1200" height="30" rx="10" ry="10" fill="#FF9800"/>
  <text x="640" y="760" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">精准用户分析与分层运营，提升用户价值与留存</text>
  
  <!-- 品牌标签 -->
  <rect x="20" y="20" width="110" height="30" rx="5" ry="5" fill="rgba(0,0,0,0.6)"/>
  <text x="75" y="40" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">呈尚策划</text>
  
  <!-- 版权声明 -->
  <rect x="1100" y="20" width="160" height="30" rx="5" ry="5" fill="rgba(0,0,0,0.6)"/>
  <text x="1180" y="40" font-family="Arial" font-size="14" fill="white" text-anchor="middle">版权所有 盗版必究</text>
  
  <!-- 水印 -->
  <text x="640" y="390" font-family="Arial" font-size="200" font-weight="bold" fill="white" opacity="0.12" text-anchor="middle" transform="rotate(-30, 640, 390)">呈尚策划</text>
</svg>