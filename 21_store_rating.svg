<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="780" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1280" height="780" fill="#f5f5f5"/>
  
  <!-- 标题区域 -->
  <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" style="stop-color:#FF5722"/>
    <stop offset="100%" style="stop-color:#FF9800"/>
  </linearGradient>
  <rect x="0" y="0" width="1280" height="110" fill="url(#headerGradient)"/>
  <text x="640" y="55" font-family="Arial" font-size="36" font-weight="bold" fill="white" text-anchor="middle">美团外卖店铺评分系统</text>
  <text x="640" y="95" font-family="Arial" font-size="22" fill="white" text-anchor="middle">提升店铺评分的核心策略与方法</text>
  
  <!-- 品牌标签 - 左上角 -->
  <rect x="20" y="20" width="110" height="30" rx="5" ry="5" fill="rgba(0,0,0,0.6)"/>
  <text x="75" y="40" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">呈尚策划</text>
  
  <!-- 版权声明 - 右上角 -->
  <rect x="1100" y="20" width="160" height="30" rx="5" ry="5" fill="rgba(0,0,0,0.6)"/>
  <text x="1180" y="40" font-family="Arial" font-size="14" fill="white" text-anchor="middle">版权所有 盗版必究</text>
  
  <!-- 评分构成区域 -->
  <rect x="40" y="130" width="1200" height="150" rx="15" ry="15" fill="#2196F3"/>
  <text x="640" y="165" font-family="Arial" font-size="28" font-weight="bold" fill="white" text-anchor="middle">店铺评分构成</text>
  <line x1="330" y1="180" x2="950" y2="180" stroke="white" stroke-width="2"/>
  
  <!-- 评分构成组件 -->
  <circle cx="160" cy="225" r="25" fill="#64B5F6"/>
  <text x="160" y="230" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">1</text>
  <text x="160" y="265" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">菜品质量</text>
  
  <circle cx="360" cy="225" r="25" fill="#64B5F6"/>
  <text x="360" y="230" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">2</text>
  <text x="360" y="265" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">配送体验</text>
  
  <circle cx="560" cy="225" r="25" fill="#64B5F6"/>
  <text x="560" y="230" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">3</text>
  <text x="560" y="265" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">服务态度</text>
  
  <circle cx="760" cy="225" r="25" fill="#64B5F6"/>
  <text x="760" y="230" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">4</text>
  <text x="760" y="265" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">用户评价</text>
  
  <circle cx="960" cy="225" r="25" fill="#64B5F6"/>
  <text x="960" y="230" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">5</text>
  <text x="960" y="265" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">店铺活跃度</text>
  
  <circle cx="1160" cy="225" r="25" fill="#64B5F6"/>
  <text x="1160" y="230" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">6</text>
  <text x="1160" y="265" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">合规经营</text>
  
  <!-- 评分提升策略区域 - 左侧 -->
  <rect x="40" y="300" width="580" height="250" rx="15" ry="15" fill="#4CAF50"/>
  <text x="330" y="335" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">菜品与配送优化</text>
  <line x1="130" y1="350" x2="530" y2="350" stroke="white" stroke-width="2"/>
  
  <!-- 菜品质量优化 -->
  <rect x="60" y="370" width="260" height="160" rx="10" ry="10" fill="#66BB6A"/>
  <text x="190" y="395" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">菜品质量优化</text>
  <text x="75" y="425" font-family="Arial" font-size="16" fill="white">• 保证食材新鲜度</text>
  <text x="75" y="455" font-family="Arial" font-size="16" fill="white">• 保持菜品口味一致性</text>
  <text x="75" y="485" font-family="Arial" font-size="16" fill="white">• 菜品包装防止晃动损坏</text>
  <text x="75" y="515" font-family="Arial" font-size="16" fill="white">• 优化高评分爆款菜品</text>
  
  <!-- 配送体验优化 -->
  <rect x="340" y="370" width="260" height="160" rx="10" ry="10" fill="#66BB6A"/>
  <text x="470" y="395" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">配送体验优化</text>
  <text x="355" y="425" font-family="Arial" font-size="16" fill="white">• 合理设置配送范围</text>
  <text x="355" y="455" font-family="Arial" font-size="16" fill="white">• 优化出餐速度</text>
  <text x="355" y="485" font-family="Arial" font-size="16" fill="white">• 合理预估送达时间</text>
  <text x="355" y="515" font-family="Arial" font-size="16" fill="white">• 配送异常及时沟通</text>
  
  <!-- 评分提升策略区域 - 右侧 -->
  <rect x="640" y="300" width="600" height="250" rx="15" ry="15" fill="#9C27B0"/>
  <text x="940" y="335" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">服务与运营优化</text>
  <line x1="730" y1="350" x2="1150" y2="350" stroke="white" stroke-width="2"/>
  
  <!-- 服务态度优化 -->
  <rect x="660" y="370" width="280" height="160" rx="10" ry="10" fill="#BA68C8"/>
  <text x="800" y="395" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">服务态度优化</text>
  <text x="675" y="425" font-family="Arial" font-size="16" fill="white">• 及时回复用户消息</text>
  <text x="675" y="455" font-family="Arial" font-size="16" fill="white">• 订单问题积极解决</text>
  <text x="675" y="485" font-family="Arial" font-size="16" fill="white">• 客服语言友善专业</text>
  <text x="675" y="515" font-family="Arial" font-size="16" fill="white">• 建立服务规范流程</text>
  
  <!-- 用户评价管理 -->
  <rect x="960" y="370" width="260" height="160" rx="10" ry="10" fill="#BA68C8"/>
  <text x="1090" y="395" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">用户评价管理</text>
  <text x="975" y="425" font-family="Arial" font-size="16" fill="white">• 积极回复用户评价</text>
  <text x="975" y="455" font-family="Arial" font-size="16" fill="white">• 差评及时处理跟进</text>
  <text x="975" y="485" font-family="Arial" font-size="16" fill="white">• 引导高满意度用户评价</text>
  <text x="975" y="515" font-family="Arial" font-size="16" fill="white">• 设置评价激励机制</text>
  
  <!-- 评分与商家权益关系区域 -->
  <rect x="40" y="570" width="1200" height="120" rx="15" ry="15" fill="#FFC107"/>
  <text x="640" y="605" font-family="Arial" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">店铺评分与商家权益</text>
  <line x1="300" y1="620" x2="980" y2="620" stroke="#333" stroke-width="2"/>
  
  <!-- 评分权益关系列表 -->
  <text x="100" y="650" font-family="Arial" font-size="16" fill="#333">• 高评分店铺在平台搜索和商家列表中获得更高排名</text>
  <text x="100" y="680" font-family="Arial" font-size="16" fill="#333">• 评分4.8以上的店铺可获得"优质商家"标签，增加用户信任</text>
  
  <text x="700" y="650" font-family="Arial" font-size="16" fill="#333">• 高评分店铺更容易获得平台活动资源和流量扶持</text>
  <text x="700" y="680" font-family="Arial" font-size="16" fill="#333">• 评分直接影响商家在同类别中的竞争力和转化率</text>
  
  <!-- 底部总结区域 -->
  <rect x="40" y="710" width="1200" height="50" rx="10" ry="10" fill="#3F51B5"/>
  <text x="640" y="740" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">店铺评分是美团外卖商家综合实力的体现，持续优化产品质量与服务体验是提升评分的关键</text>
  
  <!-- 中心大型水印 -->
  <text x="640" y="390" font-family="Arial" font-size="200" font-weight="bold" fill="white" opacity="0.12" text-anchor="middle" transform="rotate(-30, 640, 390)">呈尚策划</text>
</svg> 